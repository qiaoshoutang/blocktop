    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if(clientWidth>=640){
                        docEl.style.fontSize = '100px';
                    }else{
                        docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
                    }
                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    <link rel="stylesheet" href="css/index.css?12323">
    <link rel="stylesheet" href="css/common.css?545ww4352">

    
</head>

<body>
    <div class="box">
        <!--活动开始弹窗-->
        <div class="AcitivitPopup">
            <div class="PopupbtnClose" id="PopupbtnClose">
                 ×
            </div>
            <div class="AcitivitPopupImg">
                <img src="images/zcAcitictyNew.png" alt="">
            </div>
        </div>

        <!--活动开始弹窗-->
        <div class="AcitivitPopupCode">
            <div class="PopupbtnClose" id="PopupCloseCode">
                ×
            </div>
            <div class="AcitivitPopupImg">
                <img src="images/AcEwmNew.png" alt="">
            </div>
        </div>


        <!--#include file="header.html"-->
        <!--轮播图-->
        <div class="bannerImg">
            <!--轮播-->
            <div id="slideBox" class="slideBox">
                <div class="bd">
                    <ul>
                        <!--{foreach name='bannerList' item='vo' }-->
                        <li>
                            <a href=" {$vo.target_m}" target="_blank">
                                <img src=" {$vo.path}" />
                            </a>
                        </li>
                        <!--{/foreach}-->
                    </ul>
                </div>
                <div class="hd">
                    <ul></ul>
                </div>
            </div>
            <!--<div class="bannerImgBox">-->
                <!--<img src="images/banner.png" alt="">-->
            <!--</div>-->
        </div>
        <!--文章分类-->
        <div class="ArticleType">
            <div class="ArticleTypeBox">
                <ul>
                    <li class='<!--{if condition="$class_id eq all"}--> active <!--{/if}-->'>
                        <a href = '/tophome/all'>
                            今日头条
                        </a>
                    </li>
                    <!--{foreach name='newsCate' item='vo' }-->
                    <li class='<!--{if condition="$class_id eq $vo['class_id']"}--> active <!--{/if}-->'>
                        <a href = '/home_m/{$vo.class_id}'>{$vo.name}</a>
                    </li>
                    <!--{/foreach}-->
                </ul>
            </div>
        </div>
        <!--{if condition="$class_id lt 7"}-->
        <!--各个文章-->
        <div class="variousArticles">
            <div class="variousArticlesBox">
                <ul>
                    <!--{foreach name='newsList' item='vo' }-->
                    <li >
                        <!--配图-->
                        <div class="ArticlesBanner" >
                            <img src="{$vo.image}" alt="" onclick='window.location.href="/newsContent_m/1/{$vo.content_id}"'>
                            <div class="topRanking">

                            </div>
                        </div>
                        <!--标题概述-->
                        <div class="ArticlesText" >
                            <div class="ArticlesTitle" onclick='window.location.href="/newsContent_m/1/{$vo.content_id}"'>
                                {$vo.title}
                            </div>
                            <div class="ArticlesTime">
                                <!--{if condition="$vo['author_id']"}-->
                                <span onclick='window.location.href="/Author/{$vo.author_id}"'>{$vo.author_name}</span>
                                <!--{else /}-->
                                <span>{$vo.author}</span>
                                <!--{/if}-->
                                <span class="TimeHa">{$vo.time|format_time='Y/m/d H:i'}</span>
                            </div>
                        </div>
                    </li>
                    <!--{/foreach}-->
                </ul>

            </div>
            <!--更多-->
             <div class="moreArticles">
                <span id='news_more'>
                    <img src="images/moremore.png" alt="">
                </span>
             </div>
        </div>
        <!--{else /}-->
        <div class="NewType-Content">
            <span>没有找到相关内容</span>
        </div>
        <!--{/if}-->
        <!--底部-->
        <!--#include file="footer.html"-->
    </div>

</body>
</html>
<script src="js/common.js"></script>
<script src="/themes/mobileNew/js/TouchSlide.1.1.js"></script>

<script src="http://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
   

<script>

wx.config({
  debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
  appId: '{$appid}', // 必填，公众号的唯一标识
  timestamp: '{$timestamp}', // 必填，生成签名的时间戳
  nonceStr: '{$nonceStr}', // 必填，生成签名的随机串
  signature: '{$signature}',// 必填，签名
  jsApiList: ['updateAppMessageShareData','updateTimelineShareData'] // 必填，需要使用的JS接口列表
});

wx.ready(function () {   //需在用户可能点击分享按钮前就先调用
  wx.updateAppMessageShareData({ 
    title: '区块链头条_新锐区块链媒体品牌。', // 分享标题
    desc: '区块链头条专注于区块链产业的服务平台。集快讯、时讯、深研、行情、课堂等为一体，服务全球区块链领域生态。', // 分享描述
    link: '{$url}',  // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
    imgUrl: 'http://blocktop.cn/Public/img/share_logo.jpg', // 分享图标
    success: function () {
      // 设置成功
    }
  })
}); 
wx.ready(function () {      //需在用户可能点击分享按钮前就先调用
  wx.updateTimelineShareData({ 
    title: '区块链头条_新锐区块链媒体品牌。', // 分享标题
    link: '{$url}', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
    imgUrl: 'http://blocktop.cn/Public/img/share_logo.jpg', // 分享图标
    success: function () {
      // 设置成功
    }
  })
});

   if($.cookie('ActivitDna')==1){
       $(".AcitivitPopup").hide()
   }else {
       setTimeout(function () {
           $(".AcitivitPopup").show()
       },500)
   }


    $(".PopupbtnClose").click(function () {
       $(".AcitivitPopup").hide();
       setCookie('ActivitDna',1,3600);
    })


    function setCookie(c_name,value,seconds){
        var exdate=new Date();
        exdate.setTime(exdate.getTime()+seconds*1000);
        document.cookie=c_name+ "=" +escape(value)+ ((seconds==null) ? "" : ";expires="+exdate.toGMTString());
        // $.cookie("cookieColor", "cookieValue", { expires: 365 });//第一种
    }

    $(document).ready(function() {
        if($("#Loginsuccess").hasClass("when-landing-Ac")){
            $(".AcitivitPopup").hide()
        }
    });

    $(".AcitivitPopup .AcitivitPopupImg img").click(function () {
        $("#reg-FraDiv-frame").show();
        $(".Headline-register").show();
        $("#retrieve-password-frame").hide();
        $("#SignFrame").hide();
        $("#SMSLogin-frame").hide();
        $(".AcitivitPopup").hide()
    })


    TouchSlide({
        slideCell:"#slideBox",
        titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
        mainCell:".bd ul",
        effect:"leftLoop",
        autoPage:true,//自动分页
        autoPlay:true //自动播放
    });

    var page_num = 2;
    var class_id = '{$class_id}';
    $('#news_more').click(function(){
        $.ajax({
          type:"post",
          url:"/Home/Ajax/get_news",
          data:{class_id:class_id,page_num:page_num},
          dataType:'json',
          success:function(rdata){
            if(rdata.code==1){
                $('.variousArticlesBox ul').append(rdata.data);
                page_num++;
            }else{
                $('#news_more').html(rdata.info);
            }
          }
        });
    });

    $(".variousArticlesBox ul li .topRanking").eq(0).html("TOP1");
    $(".variousArticlesBox ul li .topRanking").eq(1).html("TOP2")
    $(".variousArticlesBox ul li .topRanking").eq(2).html("TOP3")


</script>
